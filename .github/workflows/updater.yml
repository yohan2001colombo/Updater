name: Daily Updater

on:
  schedule:
    - cron: '7 7 * * *'  # runs every day at 12:20 noon Sri Lanka time
  workflow_dispatch:       # allows manual trigger

jobs:
  update_prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests pandas
          pip install openmeteo_requests
          pip install requests_cache
          pip install retry_requests

      - name: Run Updaters
        run: |
          python Price_Updater.py
          python Weather_Updater.py

      - name: Commit updated CSVs
        run: |
          git config --local user.name "yohan2001colombo"
          git config --local user.email "2021s18734@stu.cmb.ac.lk"
          git add *.csv
          git commit -m "Update daily data" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send WhatsApp Notification
        run: |
          curl -X POST "https://api.twilio.com/2010-04-01/Accounts/${{ secrets.TWILIO_SID }}/Messages.json" \
          --data-urlencode "From=whatsapp:+14155238886" \
          --data-urlencode "To=whatsapp:+94770804585" \
          --data-urlencode "Body=âœ… Daily Updater workflow has finished. CSV files have been updated in the repo: ${{ github.repository }} (Run ID: ${{ github.run_id }})" \
          -u ${{ secrets.TWILIO_SID }}:${{ secrets.TWILIO_AUTH_TOKEN }}
