name: Daily Updater

on:
  schedule:
    - cron: '30 6 * * *'  # runs every day at 12:00 noon Sri Lanka time
  workflow_dispatch:       # allows manual trigger

jobs:
  update_prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas
          pip install openmeteo_requests
          pip install requests_cache
          pip install retry_requests

      - name: Run Updaters
        run: |
          python Price_Updater.py
          python Weather_Updater.py

      - name: Commit updated CSVs
        run: |
          git config --local user.name "yohan2001colombo"
          git config --local user.email "2021s18734@stu.cmb.ac.lk"
          git add *.csv
          git commit -m "Update daily data" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
